# Automatically generated by nengo-bones, do not edit this file directly

language: python
python: 3.6
notifications:
  email:
    on_success: change
    on_failure: change
cache: pip

dist: trusty

env:
  global:
    - SCRIPT="test"
    - TEST_ARGS=""
    - COV_CORE_SOURCE=nengo_dl  # early start pytest-cov engine
    - COV_CORE_CONFIG=.coveragerc
    - COV_CORE_DATAFILE=.coverage.eager
    - BRANCH_NAME="${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}"
    - NUMPY_VERSION="numpy"
    - TF_VERSION="tensorflow"
    - NENGO_VERSION="nengo"
    - SCIPY_VERSION="noop"

jobs:
  include:
  -
    env:
      SCRIPT="static"
  -
    env:
      SCRIPT="docs"
    addons:
      apt:
        packages:
          - pandoc
  -
    cache: False
  -
    env:
      NENGO_VERSION="git+https://github.com/nengo/nengo.git"
      TF_VERSION="tensorflow-gpu"
      SCRIPT="gpu"
      TEST_ARGS="--device /gpu:3 --performance"
  -
    env:
      NENGO_VERSION="git+https://github.com/nengo/nengo.git#egg=nengo"
      TF_VERSION="tensorflow"
      SCIPY_VERSION="scipy"
      SCRIPT="test-coverage"
    dist: xenial
    python: 3.7
  -
    env:
      NENGO_VERSION="nengo==2.8.0"
      TF_VERSION="tensorflow==1.4.0"
      NUMPY_VERSION="numpy==1.14.5"
      SCRIPT="test-coverage"
    python: 3.5
  -
    env:
      TEST_ARGS="--dtype float64 --simulator-only"
  -
    env:
      TEST_ARGS="--unroll-simulation 5 --simulator-only"
  -
    env:
      TEST_ARGS="--inference-only --simulator-only"
  -
    env:
      SCRIPT="examples"
  - stage: deploy
    if: branch =~ ^release-candidate-* OR tag =~ ^v[0-9]*
    env: SCRIPT="deploy"
    cache: false
    deploy:
      - provider: pypi
        server: https://test.pypi.org/legacy/
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^release-candidate-*
          condition: $TRAVIS_TAG = ""
      - provider: pypi
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          condition: $TRAVIS_TAG =~ ^v[0-9]*

before_install:
  # export travis_terminate for use in scripts
  - export -f travis_terminate
    _travis_terminate_linux
    _travis_terminate_osx
    _travis_terminate_unix
    _travis_terminate_windows
  # upgrade pip
  - pip install pip --upgrade
  # install/run nengo-bones
  - pip install nengo-bones
  - bones-generate --output-dir .ci ci-scripts
  - bones-check
  # display environment info
  - pip freeze

install:
  - .ci/$SCRIPT.sh install
  - pip freeze

after_install:
  - .ci/$SCRIPT.sh after_install

before_script:
  - .ci/$SCRIPT.sh before_script

script:
  - .ci/$SCRIPT.sh script

before_cache:
  - .ci/$SCRIPT.sh before_cache

after_success:
  - .ci/$SCRIPT.sh after_success

after_failure:
  - .ci/$SCRIPT.sh after_failure

before_deploy:
  - .ci/$SCRIPT.sh before_deploy

after_deploy:
  - .ci/$SCRIPT.sh after_deploy

after_script:
  - .ci/$SCRIPT.sh after_script
