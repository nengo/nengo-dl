    env:
      NENGO_VERSION="git+https://github.com/nengo/nengo.git#egg=nengo[tests]"
      TF_VERSION="tensorflow-gpu"
      GPU_NUM="3"
      SCRIPT="gpu"
      TEST_ARGS="--device /gpu:0"
