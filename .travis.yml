    env:
      NENGO_VERSION="git+https://github.com/nengo/nengo.git#egg=nengo[tests]"
      TF_VERSION="tensorflow"
      SCIPY_VERSION="scipy"
      SCRIPT="test-coverage"
    dist: bionic
    python: 3.7
  -
    env:
      NENGO_VERSION="nengo[tests]==3.0.0"
      TF_VERSION="tensorflow==2.0.0"
      NUMPY_VERSION="numpy==1.16.0"
      SCRIPT="test-coverage"
    python: 3.5
  -
    env:
      TF_VERSION="tensorflow-gpu"
      GPU_NUM="3"
      SCRIPT="remote-docs"
    stage: advanced
  -
    env:
      TF_VERSION="tensorflow-gpu"
      GPU_NUM="2"
      SCRIPT="remote-examples"
  -
    env:
      TEST_ARGS="--unroll-simulation 5 --simulator-only"
  -
    env:
      TEST_ARGS="--dtype float64 --simulator-only"
  -
    env:
      TEST_ARGS="--inference-only --simulator-only"
  - stage: deploy
    if: branch =~ ^release-candidate-* OR tag =~ ^v[0-9]*
    env: SCRIPT="deploy"
    cache: false
    deploy:
      - provider: pypi
        server: https://test.pypi.org/legacy/
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^release-candidate-*
          condition: $TRAVIS_TAG = ""
      - provider: pypi
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          condition: $TRAVIS_TAG =~ ^v[0-9]*

before_install:
  # export travis_terminate for use in scripts, from here:
  # https://github.com/travis-ci/travis-build/blob/master/lib/travis/build/bash/travis_terminate.bash
  - export -f travis_terminate
    _travis_terminate_agent
    _travis_terminate_freebsd
    _travis_terminate_linux
    _travis_terminate_osx
    _travis_terminate_unix
    _travis_terminate_windows
  # upgrade pip
  - pip install pip --upgrade
  # install/run nengo-bones
  - pip install nengo-bones
  - bones-generate --output-dir .ci ci-scripts
  - if [[ "$TRAVIS_PYTHON_VERSION" < "3.6" ]]; then
        echo "Skipping bones-check because Python $TRAVIS_PYTHON_VERSION < 3.6";
    else
        bones-check --verbose;
    fi
  # display environment info
  - pip freeze

install:
  - .ci/$SCRIPT.sh install
  - pip freeze

before_script:
  - .ci/$SCRIPT.sh before_script

script:
  - .ci/$SCRIPT.sh script

before_cache:
  - .ci/$SCRIPT.sh before_cache

after_success:
  - .ci/$SCRIPT.sh after_success

after_failure:
  - .ci/$SCRIPT.sh after_failure

before_deploy:
