language: python
python: 3.9
notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    if: branch = master
    on_pull_requests: false
    on_success: change
    on_failure: always
    rooms:
      - secure: ""
cache: pip

dist: xenial

env:
  global:
    - SCRIPT="test"
    - TEST_ARGS=""
    - NUMPY_VERSION="numpy>=1.16.0"
    - TF_VERSION="tensorflow"
    - NENGO_VERSION="nengo[tests]"
    - SCIPY_VERSION="noop"

jobs:
  include:
  -
    env:
      SCRIPT="static"
    stage: basic
  -
    env:
      SCRIPT="test"
  -
    env:
      NENGO_VERSION="git+https://github.com/nengo/nengo.git#egg=nengo[tests]"
      TF_VERSION="tensorflow<2.3.0"
      NUMPY_VERSION="numpy<1.20.0"
      SCRIPT="remote-test"
    python: 3.8
  -
    env:
      NENGO_VERSION="git+https://github.com/nengo/nengo.git#egg=nengo[tests]"
      SCIPY_VERSION="scipy"
      SCRIPT="test-coverage"
    dist: bionic
    python: 3.10
  -
    env:
      NENGO_VERSION="nengo[tests]==3.0.0"
      TF_VERSION="tensorflow==2.2.0"
      NUMPY_VERSION="numpy==1.16.0"
      SCRIPT="test-coverage"
    python: 3.7
  -
    env:
      SCRIPT="test-coverage"
      TEST_ARGS="--graph-mode"
  -
    env:
      SCRIPT="remote-docs"
    stage: advanced
  -
    env:
      SCRIPT="remote-examples"
  -
    env:
      TEST_ARGS="--unroll-simulation 5 --dtype float64 --simulator-only"
  -
    env:
      TEST_ARGS="--inference-only --simulator-only"
  - stage: deploy
    if: branch =~ ^release-candidate-* OR tag =~ ^v[0-9]*
    env: SCRIPT="deploy"
    cache: false
    deploy:
      - provider: pypi
        server: https://test.pypi.org/legacy/
        user: __token__
        password: $PYPI_TEST_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          tags: false
          condition: $TRAVIS_BRANCH =~ ^release-candidate-*
      - provider: pypi
        user: __token__
        password: $PYPI_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          tags: true
          condition: $TRAVIS_TAG =~ ^v[0-9]*

before_install:
  # export travis_terminate for use in scripts, from here:
  # https://github.com/travis-ci/travis-build/blob/master/lib/travis/build/bash/travis_terminate.bash
  - export -f travis_terminate
    _travis_terminate_agent
    _travis_terminate_freebsd
    _travis_terminate_linux
    _travis_terminate_osx
    _travis_terminate_unix
    _travis_terminate_windows
  # upgrade pip
  - pip install pip setuptools --upgrade
  # fixes setuptools bug, see https://github.com/pypa/setuptools/issues/3293
  - pip install "importlib-metadata>=0.21"
  # install/run nengo-bones
  - pip install git+https://github.com/nengo/nengo-bones@github-actions#egg=nengo-bones
  - bones-generate --output-dir .ci ci-scripts
  - bones-check --verbose
  # display environment info
  - pip freeze

install:
  - .ci/$SCRIPT.sh install
  - pip freeze

script:
  - .ci/$SCRIPT.sh script

after_success:
  - .ci/$SCRIPT.sh after_success

after_failure:
  - .ci/$SCRIPT.sh after_failure

after_script:
  - .ci/$SCRIPT.sh after_script
